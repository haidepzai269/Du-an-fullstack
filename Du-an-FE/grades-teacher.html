<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nhập điểm - Giáo viên</title>
  <link rel="stylesheet" href="grades-teacher.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 id="teacherName">TÀI KHOẢN GIÁO VIÊN</h2>
      <ul>
        <li><a href="home-teacher.html"><span>🏠</span> Trang chủ</a></li>
        <li><a href="profile-teacher.html"><span>👤</span> Thông tin cá nhân</a></li>
        <li><a href="schedule-teacher.html"><span>📅</span> Thời khóa biểu</a></li>
        <li class="active"><a href="#"><span>📝</span> Nhập điểm</a></li>
        <li><a href="survey-teacher.html">📬 Khảo sát</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="header">
        <h2 id="name">GIÁO VIÊN 1</h2>
        <button class="logout-btn">🔓 Đăng xuất</button>
      </div>

      <div class="content">
        <h3>NHẬP ĐIỂM SINH VIÊN</h3>
        <form id="gradeForm">
          <label for="studentId">Mã sinh viên:</label>
          <input type="text" id="studentId" name="studentId" placeholder="Mã sinh viên ..." required>

          <label for="subject">Môn học:</label>
          <input type="text" id="subject" name="subject" placeholder="Nhập môn học ..." required>

          <label for="midterm">Điểm giữa kỳ:</label>
          <input type="number" step="0.1" id="midterm" name="midterm" required>

          <label for="final">Điểm cuối kỳ:</label>
          <input type="number" step="0.1" id="final" name="final" required>

          <div class="button-group">
            <button type="submit" class="save-btn"><span class="button-text">💾 Lưu điểm</span></button>
            <button type="reset" class="back-btn"><span class="button-text">↩️ Quay lại</span></button>            
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="authFetch.js"></script>
  <script src="grades-teacher.js"></script>
  <script>
    const hour = new Date().getHours();
    
    if (hour >= 5 && hour < 12) {
      startSnow(); // Sáng: tuyết
    } else if (hour >= 12 && hour <= 23) {
      startWind(); // Chiều/tối: gió
    }
    
    function startSnow() {
      setInterval(() => {
        const snow = document.createElement("div");
        snow.classList.add("snow-flake");
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.fontSize = Math.random() * 10 + 10 + "px";
        snow.innerText = "❄️";
        document.body.appendChild(snow);
    
        setTimeout(() => snow.remove(), 5000);
      }, 300);
    }
    
    function startWind() {
      setInterval(() => {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf-blow");
        leaf.innerText = "🍁";
        leaf.style.left = Math.random() * window.innerWidth + "px";
        leaf.style.fontSize = Math.random() * 18 + 12 + "px";
        document.body.appendChild(leaf);
    
        setTimeout(() => leaf.remove(), 4000);
      }, 300);
    }
    </script>
    
</body>
</html>
