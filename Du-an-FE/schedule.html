<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thời khóa biểu</title>
  <link rel="stylesheet" href="schedule.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>TÀI KHOẢN SINH VIÊN</h2>
      <ul>
        <li><a href="home.html">🏠 Trang chủ</a></li>
        <li><a href="profile.html">👤 Thông tin cá nhân</a></li>
        <li><a href="schedule.html" class="active">📅 Thời khóa biểu</a></li>
        <li><a href="grades.html">📊 Điểm học tập</a></li>
        <li><a href="survey.html">📝 Khảo sát</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="header">
        <span id="userName">Tên người dùng</span>
        <button onclick="logout()" id="logoutBtn">
          <span class="logout-icon">🔓</span>
          <span class="logout-text">Đăng xuất</span>
        </button>
      </header>

      <section class="info-section">
        <div class="info-header">
          <h2>THỜI KHÓA BIỂU</h2>
        </div>

        <div class="info-container">
          <table id="scheduleTable">
            <thead>
              <tr>
                <th>Môn học</th>
                <th>Thứ</th>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
                <th>Phòng học</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sẽ được chèn bằng JS -->
            </tbody>
          </table>
        </div>

        <div class="back-button-wrapper">
          <button onclick="goBack()">🔙 Quay lại trang chủ</button>
        </div>
      </section>
    </main>
  </div>
  <script src="authFetch.js"></script>
  <script src="schedule.js"></script>
  <script>
    function goBack() {
      window.location.href = "home.html";
    }

    function logout() {
      // Xử lý logout (ví dụ: xóa token)
      localStorage.removeItem("token");
      window.location.href = "login-register.html";
    }
  </script>
<script>
  const hour = new Date().getHours();
  
  if (hour >= 5 && hour < 12) {
    startSnow(); // Sáng: tuyết
  } else if (hour >= 12 && hour <= 23) {
    startWind(); // Chiều/tối: gió
  }
  
  function startSnow() {
    setInterval(() => {
      const snow = document.createElement("div");
      snow.classList.add("snow-flake");
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.fontSize = Math.random() * 10 + 10 + "px";
      snow.innerText = "❄️";
      document.body.appendChild(snow);
  
      setTimeout(() => snow.remove(), 5000);
    }, 300);
  }
  
  function startWind() {
    setInterval(() => {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf-blow");
      leaf.innerText = "🍁";
      leaf.style.left = Math.random() * window.innerWidth + "px";
      leaf.style.fontSize = Math.random() * 18 + 12 + "px";
      document.body.appendChild(leaf);
  
      setTimeout(() => leaf.remove(), 4000);
    }, 300);
  }
  </script>
  
</body>
</html>
