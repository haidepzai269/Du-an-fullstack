<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Điểm học tập</title>
  <link rel="stylesheet" href="grades.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>TÀI KHOẢN SINH VIÊN</h2>
      <ul>
        <li><a href="home.html">🏠 Trang chủ</a></li>
        <li><a href="profile.html">👤 Thông tin cá nhân</a></li>
        <li><a href="schedule.html">📅 Thời khóa biểu</a></li>
        <li><a href="grades.html" class="active">📊 Điểm học tập</a></li>
        <li><a href="survey.html">📝 Khảo sát</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="header">
        <span id="userName">Tên người dùng</span>
        <button onclick="logout()" id="logoutBtn">🔓 Đăng xuất</button>
      </header>

      <section class="info-section">
        <div class="info-header">
          <h2>ĐIỂM HỌC TẬP</h2>
        </div>

        <div class="info-container">
          <table id="gradesTable">
            <thead>
              <tr>
                <th>Môn học</th>
                <th>Điểm giữa kỳ</th>
                <th>Điểm cuối kỳ</th>
                <th>Điểm trung bình</th>
                <th>Đánh giá</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS sẽ gán dữ liệu vào đây -->
            </tbody>
          </table>
        </div>

        <div class="back-button-wrapper">
          <button onclick="goBack()">🔙 Quay lại trang chủ</button>
        </div>
      </section>
    </main>
  </div>
  <script src="authFetch.js"></script>
  <script src="grades.js"></script>
  <script>
    const hour = new Date().getHours();
    
    if (hour >= 5 && hour < 12) {
      startSnow(); // Sáng: tuyết
    } else if (hour >= 12 && hour <= 23) {
      startWind(); // Chiều/tối: gió
    }
    
    function startSnow() {
      setInterval(() => {
        const snow = document.createElement("div");
        snow.classList.add("snow-flake");
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.fontSize = Math.random() * 10 + 10 + "px";
        snow.innerText = "❄️";
        document.body.appendChild(snow);
    
        setTimeout(() => snow.remove(), 5000);
      }, 300);
    }
    
    function startWind() {
      setInterval(() => {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf-blow");
        leaf.innerText = "🍁";
        leaf.style.left = Math.random() * window.innerWidth + "px";
        leaf.style.fontSize = Math.random() * 18 + 12 + "px";
        document.body.appendChild(leaf);
    
        setTimeout(() => leaf.remove(), 4000);
      }, 300);
    }
    </script>
    
</body>
</html>
